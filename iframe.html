<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe and Object Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    h2 {
      margin: 20px 0;
    }

    .iframe-container, .object-container {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    iframe, object {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Styling for Google Map */
    .map-container iframe {
      height: 450px;
    }

    /* Styling for the PDF */
    .pdf-container iframe {
      height: 500px;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-size: 18px;
      margin-top: 10px;
      display: block;
    }

    /* Additional styling for object container */
    .object-container object {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1>Embedded Iframes and Object Example</h1>

  <!-- Embedded Webpage -->
  <div class="iframe-container">
    <div>
      <h2>Embedded Webpage</h2>
      <iframe name="frame1" src="www.nonexistenstsite.com" title="pexels"></iframe>
      <!-- Links that change the iframe content -->
      <a href="https://samplelib.com/" target="frame1">Open for sample audios</a>
      <a href="https://www.pexels.com/" target="frame1">Open for sample videos</a>
    </div>
  </div>

  <!-- Embedded HTML Document -->
  <div class="iframe-container">
    <div>
      <h2>Embedded HTML Document</h2>
      <iframe src="media.html" title="HTML Document" aria-label="HTML Document"></iframe>
    </div>
  </div>

  <!-- Embedded PDF -->
  <div class="iframe-container pdf-container">
    <div>
      <h2>Embedded PDF</h2>
      <iframe src="test.pdf" title="Embedded PDF" aria-label="User Guide PDF"></iframe>
    </div>
  </div>

  <!-- Embedded Google Map -->
  <div class="iframe-container map-container">
    <div>
      <h2>Embedded Google Map</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62861.08532112441!2d77.46498765122072!3d10.031886509101835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b076b2f948d258f%3A0x609ebe5290e9d909!2sVadaveeranaickenpatty%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1726279838074!5m2!1sen!2sin" width="600" height="450" style="border:0;"></iframe>
    </div>
  </div>

  <!-- Embedded Image using Object -->
  <div class="object-container">
    <div>
      <h2>Embedded Image</h2>
      <object data="html1.png" type="image/png" aria-label="Image1">
        <p>Your browser does not support the image format. <a href="image2.webp"> Image2</a></p>
      </object>
    </div>
  </div>

<div class="object-container" title="webpage" aria-label="webpage">
    <div>
      <h2>Embedded Webpage using Object</h2>
      <object data="https://samplelib.com/" type="text/html" aria-label="Sample Webpage">
        <p>Not support embedded webpages. <a href="https://www.wikipedia.org/" target="_blank">Visit Wikipedia</a></p>
      </object>
    </div>
  </div>
  
  
</body>
</html>
