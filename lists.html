<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>unordered Lists</h3>
    <ul>
        <li><img src="html1.png"></li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h3>ordered lists</h3>
    <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <div>
            <h3>tables</h3>
            <table border="1" style="width: 80%;">
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Details</th>
                    </tr>
                    <tr>
                    <th>age</th>
                    <th>gender</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>class 5</td>
                    <td>11</td>

                </tr>
                <tr>
                    <td>Jack</td>
                    <td>class 7</td>
                    <td>12</td>
                </tr>

            </table>
        </div>
           
       
       
  
</body>
</html>
